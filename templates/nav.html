<nav
  class="container md:mx-auto max-w-5xl p-4 border-b-2 border-pink-600 flex flex-col sm:flex-row justify-between items-center"
>
  <div class="flex items-center justify-between w-full">
    <a class="font-bold text-pink-600 text-2xl sm:text-3xl" href="/">
      Library Management
    </a>
    <button id="ham" class="w-8 sm:hidden focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <ul
    id="menu"
    class="hidden w-full pr-2 lg:pr-4 xl:pr-0 lg:w-2/3 flex flex-col sm:flex-row items-center space-x-4"
  >
    {% if user.is_anonymous %}
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/student/login">Login</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/student/signup">Signup</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/admin/">Admin Dashboard</a></li>
    {% elif user.is_superuser %}
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/all-issues/">Issue Requests</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/admin/">Admin Dashboard</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/student/logout">Logout</a></li>
    {% else %}
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/my-issues/">My Issues</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/my-fines/">My Fines</a></li>
    <li><a class="hover:underline text-gray-300 hover:text-white" href="/student/logout">Logout</a></li>
    {% endif %}
  </ul>
</nav>

<script>
  const ham = document.querySelector("#ham");
  const menu = document.querySelector("#menu");

  ham.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  window.addEventListener("load", () => {
    if (window.matchMedia("(min-width: 640px)").matches) {
      menu.classList.remove("hidden");
    }
  });

  window.addEventListener("resize", () => {
    if (window.matchMedia("(min-width: 640px)").matches) {
      menu.classList.remove("hidden");
    } else {
      menu.classList.add("hidden");
    }
  });
</script>
