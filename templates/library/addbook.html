{% extends 'base.html' %} 
{% block heading %} Add Book {% endblock heading %}

{% block content %}

<form
  class="w-2xl sm:w-1/2 max-w-lg flex flex-col mx-auto bg-white p-6 rounded-lg shadow-md"
  method="POST"
  action="/addbook/"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-lg font-semibold mb-2 text-gray-700" for="name">Name</label>
    <input
      class="px-3 py-2 border-gray-300 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      type="text"
      placeholder="Book name"
      name="name"
    />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-lg font-semibold mb-2 text-gray-700" for="category">Category</label>
    <input
      class="px-3 py-2 border-gray-300 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      type="text"
      placeholder="Category"
      name="category"
    />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-lg font-semibold mb-2 text-gray-700" for="book-image">Image</label>
    <input
      class="px-3 py-2 border-gray-300 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      type="file"
      accept="image/*"
      name="book-image"
    />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-lg font-semibold mb-2 text-gray-700" for="author">Author</label>
    <select
      class="rounded-md border-gray-300 border py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
      name="author"
    >
      <option value="">Choose Author</option>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button
    class="text-white mt-6 w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md"
    type="submit"
  >
    Add Book
  </button>
</form>

{% endblock content %}
